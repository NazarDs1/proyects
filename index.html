<div id="mipagina"></div>
<script>
    fetch('https://mi-primer-server.herokuapp.com/',{
       method:'POST',
       body:'data',
       cache:"no-cache"
    })
    .then((response)=>{
      return response.text()
    }).then((data) => {
        document.querySelector('#mipagina').innerHTML = data;
    });
</script>
